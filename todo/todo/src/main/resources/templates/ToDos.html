<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo画面</title>
    <!-- 手書きcss, <head>の中に以下のcssを入れる -->
   <link rel="stylesheet" th:href=@{/css/todo_css.css} />
   <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
   
</head>
<body>
    <h1>ToDo画面</h1>
    <form role="form" th:action="@{/users/todos}" th:object="${AllList}" method="get">
        <h2>みんなのToDoリストを見に行く</h2>
        <p><input type="submit" class="btn btn-primary" value="Go" /></p>
    </form>
    <h2>登録フォーム</h2>
    <form role="form" th:action="@{/users/__${mid}__/todos}" th:object="${ToDoForm}" method="post">
        <tr>
            <td><label>タイトル: </label></td>
            <td><input type="text" required th:name="title" />
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"></span>
            </td>
        </tr>
        <p><input type="submit" class="btn btn-primary" value="登録する" /></p>
    </form>
    <h2>ToDoリスト</h2>
    <table border="1">
        <tr>
            <th>番号</th>
            <th>タイトル</th>
            <th>作成日時</th>
            <th>コマンド</th>
            <th>コマンド2</th>
        </tr>
    
        <tr th:each="t: ${ToDos}">
            <td>[[${t.seq}]]</td>
            <td>[[${t.title}]]</td>
            <td>[[${t.createdAt}]]</td>
            <form role="form" th:action="@{/users/__${t.mid}__/todos/__${t.seq}__}"  method="get">
                <td><p><input type="submit" class="btn btn-primary" value="Done"/></p></td>
            </form>
            <form role="form" th:action="@{/users/__${t.mid}__/todos/__${t.seq}__/delete}"  method="get">
                <td><p><input type="submit" value="Delete"/></p></td>
            </form>
        </tr>
    </table>
    <h2>Doneリスト</h2>
    <table border="1">
        <tr>
            <th>番号</th>
            <th>タイトル</th>
            <th>作成日時</th>
            <th>完了日時</th>
            <th>コマンド</th>
        </tr>
        <tr th:each="t: ${Dones}">
            <td>[[${t.seq}]]</td>
            <td>[[${t.title}]]</td>
            <td>[[${t.createdAt}]]</td>
            <td>[[${t.doneAt}]]</td>
            <form role="form" th:action="@{/users/__${t.mid}__/todos/__${t.seq}__}"  method="get">
                <td><p><input type="submit" value="Reopen"/></p></td>
            </form>
        </tr>

    </table>
    <form role="form" th:action="@{/}"  method="get">
        <td><p><input type="submit" value="ログイン画面へ戻る"/></p></td>
    </form>
</body>
</html>
