<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo画面</title>
</head>
<body>
    <h1>みんなのタスク管理</h1>
    <h2>ToDoリスト</h2>
    <table border="1">
        <tr>
            <th>番号</th>
            <th>ユーザID</th>
            <th>タイトル</th>
            <th>作成日時</th>
        </tr>
    
        <tr th:each="t: ${AllToDos}">
            <td>[[${t.seq}]]</td>
            <td>[[${t.mid}]]</td>
            <td>[[${t.title}]]</td>
            <td>[[${t.createdAt}]]</td>
        </tr>
    </table>
    <h2>Doneリスト</h2>
    <table border="1">
        <tr>
            <th>番号</th>
            <th>ユーザID</th>
            <th>タイトル</th>
            <th>作成日時</th>
            <th>終了日時</th>
        </tr>
        <tr th:each="t: ${AllDones}">
            <td>[[${t.seq}]]</td>
            <td>[[${t.mid}]]</td>
            <td>[[${t.title}]]</td>
            <td>[[${t.createdAt}]]</td>
            <td></td>
        </tr>

    </table>
    <input type="button" value="戻る" onclick="history.back()"/>
</body>
</html>
